<table class="table">
    <thead>
    <caption>Exchange rates (Date: {{$ctrl.currencyExchangeTableData.date}}, base:{{
        $ctrl.currencyExchangeTableData.base}})

    <tr ng-repeat="(key, value) in $ctrl.currencyExchangeTableData.rates">
        <td> {{key}}</td>
        <td> {{ value }}</td>
    </tr>
</table>
